<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="root">
    <div class="screenResult">
        <span id="screen">0</span>
        <span id="screenHistory"></span>
    </div>

    <div class="buttons" id="Buttons">
        <button class="button funct">%</button>
        <button class="button funct" id="globalClear">CE</button>
        <button class="button funct" id="clear">C</button>
        <button class="button funct" id="backspace"><-</button>
        <button class="button funct">1/x</button>
        <button class="button funct">x^2</button>
        <button class="button funct">cor</button>
        <button class="button funct">/</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button funct">*</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button funct">-</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button funct">+</button>
        <button class="button num">+/-</button>
        <button class="button num">0</button>
        <button class="button num">,</button>
        <button class="button funct" id="result">=</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
